
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Approval  Predictor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #2c2f33;
        color: #000;
      }
      .card {
        margin-top: 60px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card p-4">
        <h2 class="text-center mb-5">Welcome to Loan Approval  Predictor</h2>
        <form action="/predict" method="post">

          <!-- Carat (Left) and Cut (Right) -->
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="AGE" class="form-label">Select Age</label>
               <input type="number" class="form-control" name="Age" id="Age"   placeholder="Enter Age" required>
              
            </div>

            <div class="col-md-6">
              <label for="GENDER">Gender</label><br>
                  <select name="gender" id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
      
                 </select>
            </div>
          </div>

          
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="education" >Select Education</label><br>
              <select name="education" id="education" required>
                {% for education in educations %}
                  <option value="{{ education }}">{{ education }}</option>
                {% endfor %}
              </select>
            
                     
            </div>

             <div class="col-md-6">
              
                <label for="Person Income" class="form-label">Select Person Income(TK/month)</label>
               <input type="number" class="form-control" name="Income" id="Income"   placeholder="Enter person Income" required>
               
            </div>
          </div>

           <div class="row mb-4">
            <div class="col-md-6">
               
                <label for="person experience" class="form-label">Select emp experiance</label>
               <input type="number" class="form-control" name="experiance" id="experiance"   placeholder="Enter person experience" required>
                
              
            </div>

             <div class="col-md-6">
              
                <label for="person home ownership" class="form-label">Select person has home or not</label>
                <select name="home" id="home"  placeholder="Enter person Livings" required>
                {% for home in homes %}
                  <option value="{{ home }}">{{ home }}</option>
                {% endfor %}
              </select>
                
                
            </div>
              
          </div>

           <div class="row mb-4">
            <div class="col-md-6">
              
                <label for="Person loan amount" class="form-label">Select Person loan amount(tk)</label>
               <input type="number" class="form-control" name="amount" id="amount"   placeholder="Enter loan amount" required>
                </div>
                

                     
            

             <div class="col-md-6">
                <label for="Loan intent" >Select Loan intent</label><br>
              <select name="intent" id="intent" required>
                {% for intent in intents %}
                  <option value="{{ intent }}">{{ intent }}</option>
                {% endfor %}
              </select>
                
                
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
              
                <label for="Loan interest" class="form-label">Select Loan interest rate(%)</label>
               <input type="number" class="form-control" name="interest" id="interest" step="0.001"  placeholder="Enter Loan Interest rate" required>
                </div>
                

                     
            

             <div class="col-md-6">
                <label for="Loan percent Income" class="form-label">Select percentage of loan to income</label>
               <input type="number" class="form-control" name="percent" id="percent" step="0.001"  placeholder="Enter percentage of loan to income" required>
                
                
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
              
                <label for="Cred history " class="form-label">Select person's credit history</label>
               <input type="number" class="form-control" name="Cred" id="Cred"   placeholder="Enter Person's credit history " required>
                </div>
                

                     
            

             <div class="col-md-6">
                <label for="Credit Score" class="form-label">Select Credit score</label>
               <input type="number" class="form-control" name="Credit" id="Credit"   placeholder="Enter Credit Score" required>
                
                
            </div>
          </div>

           <div class="row mb-4">
            <div class="col-md-6">
              
                 <label for="Default">Previous Loan history</label><br>
                  <select name="Default" placeholder="Enter Loan history"  required>
                <option value="1">Yes</option>
                  <option value="0">No</option>
                 </select>
                </div>
                

                     
            

             
                
                
            
          </div>
         
         
                

                     
            

             

          
          

          <!-- Predict Button -->
          <div class="row mb-5">
            <div class="col-md-12">
              <button type="submit" style="color:blue;text-align: center;">Predict Loan rate</button>
                
            </div>
          </div>
        </form>
        {% if prediction %}
             <h3 style="color:blueviolet;text-align: center;">Prediction: {{ prediction }}</h3>
         {% endif %}
       
      

    
  </body>
</html>
